<html>

<head>
    <title>Hello Vue</title>
    <link rel="stylesheet" href="../../lib/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Let's hear some stories! ({{famous.length}})</h1>
        <div>
            <ul class="list-group">
                <li class="list-group-item" v-for="(index,story) in famous">
                    {{index}}. {{story.writer}} said "{{story.plot}}" and vpvoted {{story.upvotes}} times.
                </li>
            </ul>
        </div>
        <pre>{{$data|json}}</pre>
    </div>
    <script src="../../lib/vue.js"></script>
    <script>
    // Vue.filter('famous', function(stories, bound) {
    //     return stories.filter(function(item) {
    //         return item.upvotes > bound;
    //     });
    // });
    new Vue({
        el: '.container',
        data: {
            stories: [{
                plot: "I crashed my car today!",
                writer: 'Alex',
                upvotes: 28
            }, {
                plot: "Yesterday,someone stole my bag!",
                writer: 'John',
                upvotes: 8
            }, {
                plot: "Someone ate my chocolate...",
                writer: 'John',
                upvotes: 58
            }]
        },
        computed: {
            famous: function() {
                return this.stories.filter(function(item) {
                    return item.upvotes > 25;
                });
            }
        }
    });
    </script>
</body>

</html>
