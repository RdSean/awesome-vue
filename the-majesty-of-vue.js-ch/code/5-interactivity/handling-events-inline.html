<html>

<head>
    <title>Hello Vue</title>
    <link rel="stylesheet" href="../../lib/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <button v-on:click="upvotes++">
            Upvote!{{upvotes}}
        </button>
        <pre>{{$data|json}}</pre>
    </div>
    <script src="../../lib/vue.js"></script>
    <script>
    new Vue({
        el: '.container',
        data: {
            upvotes: 0
        }
    });
    </script>
</body>

</html>
