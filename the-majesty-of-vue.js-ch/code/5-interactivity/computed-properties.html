<html>

<head>
    <title>Hello Vue</title>
    <link rel="stylesheet" href="../../lib/bootstrap.min.css">
</head>

<body>
    <div class="container">
        a={{a}},b={{b}}
        <pre>{{$data|json}}</pre>
    </div>
    <script src="../../lib/vue.js"></script>
    <script>
    new Vue({
        el: '.container',
        data: {
            a: 1
        },
        computed: {
            // a computed getter
            b: function() {
                // this指向Vue实例
                // **`this`** points to the Vue instance
                return this.a + 1;
            }
        }
    });
    </script>
</body>

</html>
