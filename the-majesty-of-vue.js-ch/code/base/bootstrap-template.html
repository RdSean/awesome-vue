<html>

<head>
    <title>Hello Vue</title>
    <link rel="stylesheet" href="../../lib/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>{{message}}</h1>
        <pre>{{$data|json}}</pre>
    </div>
    <script src="../../lib/vue.js"></script>
    <script>
    new Vue({
        el: '.container',
        data: {
            message: 'Hello,Vue.js'
        }
    });
    </script>
</body>

</html>
