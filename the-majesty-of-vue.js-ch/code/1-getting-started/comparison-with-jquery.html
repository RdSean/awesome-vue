<html>

<head>
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
        <h1>Greetings your Majesty!</h1>
        <input type="text" id="message">
    </div>
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script>
    $('#message').on('keyup', function() {
        var message = $('#message').val();
        $('h1').text(message);
    })
    </script>
</body>

</html>
