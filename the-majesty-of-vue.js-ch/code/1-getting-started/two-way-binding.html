<html>

<head>
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <input type="text" v-model="message">
    </div>
    <script src="../../lib/vue.js"></script>
    <script>
    new Vue({
        el: '#app',
        data: {
            message: 'Greetings your majesty!'
        }
    });
    </script>
</body>

</html>
